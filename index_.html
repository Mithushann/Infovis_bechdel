<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Page for bechdel test </title>
    <script async src='/cdn-cgi/bm/cv/669835187/api.js'></script>
    </head>
    
    <!-- LOAD BOOTSTRAP AND CSS -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- OUR SCRIPTS -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <body>
      
            <div class="header_style">
                <h1> Bechdel Test Score </h1>
            </div>
            
            <!-- OVERVIEW-GRAPH -->
            <div class="flex-container">
            <div id="my_dataviz" class="graph"></div>
            <script src="graph.js" ></script>
            
            <!-- BUTTONS -->
            <div class="buttons" style="flex-basis: 150px; height: 450px">
                <label class="all" for="myCheckBox"> 
                 <input type="checkbox" name="myCheckBox" onclick="all_list()" checked> All genres
                </label>
                <label class="comedy" for="myCheckBox2">
                 <input type="checkbox" name="myCheckBox2" onclick="change_genre('Comedy')"> Comedy 
                </label>
                <label class="action" for="myCheckBox3">
                 <input type="checkbox" name="myCheckBox3" onclick="change_genre('Action')"> Action
                </label>

                <label class="romance" for="myCheckBox4"> 
                 <input type="checkbox" name="myCheckBox4" onclick="change_genre('Romance')"> Romance
                </label>
                <label class="drama" for="myCheckBox5">
                 <input type="checkbox" name="myCheckBox5" onclick="change_genre('Drama')">  Drama 
                </label>
                <label class="horror" for="myCheckBox6">
                 <input type="checkbox" name="myCheckBox6" onclick="change_genre('Horror')"> Horror
                </label>
                <label class="thriller" for="myCheckBox7">
                 <input type="checkbox" name="myCheckBox7" onclick="change_genre('Thriller')"> Thriller 
                </label>
                <label class="sci-fi" for="myCheckBox8">
                 <input type="checkbox" name="myCheckBox8" onclick="change_genre('Sci-Fi')"> Sci-Fi
                </label>
                <label class="family" for="myCheckBox9">
                 <input type="checkbox" name="myCheckBox9" onclick="change_genre('Family')"> Family
                </label>
            </div>
        </div>

        <!-- POP-UP GRAPH + INFORMATION ABOUT THE MOVIE -->
        <div class="flex-container2">
            <div id="year_graph1" class="y_graph"></div>
            <script src="year_graph.js"></script>
            <div id="one_movie_id" class="one-movie" ></div>
            <script src="info_one_movie.js"></script>

        </div>
        
    </body>

    
</html>
